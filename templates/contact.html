{% extends "base.html" %}
{% block content %}
<section class="contact-section">
    <h1>Contact</h1>
    <p class="section-desc">Collaborations and professional inquiries welcome.</p>
    <div class="contact-grid">
        <form class="contact-form" method="POST" novalidate>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" required placeholder="How can I help you?"></textarea>
            </div>
            <button type="submit" class="accent-btn">Send Message</button>
        </form>
        <div class="contact-info">
            <div class="info-block">
                <span class="info-label">Email</span>
                <a href="mailto:priyapatel56349@gmail.com">priyapatel56349@gmail.com</a>
            </div>
            <div class="info-block">
                <span class="info-label">Phone</span>
                <a href="tel:+12899217098">+1 289 921 7098</a>
            </div>
            <div class="info-block">
                <span class="info-label">LinkedIn</span>
                <a href="https://linkedin.com/in/priya-patel-a82a40343" target="_blank" rel="noopener">linkedin.com/in/priya-patel-a82a40343</a>
            </div>
            <div class="info-block">
                <span class="info-label">GitHub</span>
                <a href="https://github.com/Perry0716" target="_blank" rel="noopener">github.com/Perry0716</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
